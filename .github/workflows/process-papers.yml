name: Process New Papers

on:
  push:
    paths:
      - 'resources/papers/**'
  workflow_dispatch:

jobs:
  process-papers:
    runs-on: ubuntu-latest
    container: rocker/tidyverse:4.3.1
    permissions:
      contents: write  # Required for pushing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpoppler-cpp-dev

      - name: Install required R packages
        run: |
          Rscript --vanilla -e "install.packages(c('pdftools', 'bibtex', 'rcrossref', 'bib2df', 'janitor'), repos = 'https://cloud.r-project.org', ask = FALSE)"

      - name: Sync repo
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Add authentication to remote URL
          git remote set-url origin "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          
          git pull --rebase origin main
          
      - name: Run R script
        run: |
          Rscript --vanilla R/process_papers.R

      - name: Commit and push changes
        run: |
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update processed papers [skip ci]" && git push)
