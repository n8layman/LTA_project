name: Deploy Shinylive App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # --- OPTIMIZATION: Use rocker/shiny-verse:latest ---
    # Using 'latest' ensures the fastest deployment by pre-installing all core packages 
    # and automatically picking up the latest stable R version.
    container:
      image: rocker/shiny-verse:latest 

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Checkout repository
        uses: actions/checkout@v4

      # --- REMOVED SYSTEM DEPENDENCIES ---
      # The rocker/shiny-verse image contains the necessary system libraries (curl, ssl, xml2) 
      # and build tools (cmake) required for the few remaining R packages to install.
      
      # --- Installing only the few remaining extension packages ---
      - name: Install required R packages
        run: |
          # We removed 'readxl' as it is part of the pre-installed Tidyverse.
          # Only installing specific Leaflet extensions and the deployment tool.
          R -e "install.packages(c('leaflet.providers', 'leaflet.extras', 'shinylive'), repos = 'https://cloud.r-project.org/')"

      - name: Export to shinylive
        run: |
          R -e "shinylive::export('app', '_site')"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
