name: Deploy Shinylive App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Using the latest full-stack image to minimize installation steps.
    container:
      image: rocker/shiny-verse:latest 

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Minimal system dependencies for compiling non-base R packages ---
      # libarchive-dev is required by the 'archive' package, a dependency of 'shinylive', if binaries are unavailable.
      - name: Install system dependencies for extensions
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            libarchive-dev

      # Installing packages using CRAN precompiled binaries.
      # If binaries are unavailable, it will fall back to source installation.
      - name: Install required R packages
        run: |
          R -e "install.packages(c('leaflet.providers', 'leaflet.extras', 'shinylive'), repos = 'https://cloud.r-project.org/', type = 'binary')"

      - name: Export to shinylive
        run: |
          R -e "shinylive::export('app', '_site')"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
