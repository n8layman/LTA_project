name: Deploy Shinylive App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # --- OPTIMIZATION: Use rocker/tidyverse ---
    # This image pre-installs 'dplyr', 'lubridate', 'jsonlite', etc., 
    # significantly reducing the dependency installation load (the 100+ packages).
    container:
      image: rocker/tidyverse:4.4.1 

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          # We keep the minimal system libs, as they are often required 
          # for compiling the non-Tidyverse dependencies like 'leaflet' and 'DT'.
          apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            cmake

      # --- Installing only the remaining required packages ---
      - name: Install required R packages
        run: |
          # The Tidyverse image already provides: dplyr, jsonlite, lubridate, htmltools (often).
          # We only need to install: shiny, DT, leaflet and its extensions, readxl, and shinylive.
          R -e "install.packages(c('shiny', 'leaflet', 'DT', 'leaflet.providers', 'leaflet.extras', 'readxl', 'shinylive'), repos = 'https://cloud.r-project.org/')"

      - name: Export to shinylive
        run: |
          R -e "shinylive::export('app', '_site')"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
