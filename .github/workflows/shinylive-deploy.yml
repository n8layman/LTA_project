name: Deploy Shinylive App

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Using the latest full-stack image to minimize installation steps.
    container:
      image: rocker/shiny-verse:latest 

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- NEW: Cache R packages to skip re-downloading/re-compiling every time ---
      # The key is based on the OS and a hash of this workflow file, so if the packages 
      # or installation steps change, the cache is invalidated.
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/R/site-library
          key: ${{ runner.os }}-R-${{ hashFiles('.Rprofile') }}-${{ hashFiles('app/app.R') }}
          restore-keys: |
            ${{ runner.os }}-R-

      # --- Minimal system dependencies for compiling non-base R packages ---
      # libarchive-dev is still needed for shinylive's dependency if the R package cache is missed.
      - name: Install system dependencies for extensions
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            libarchive-dev

      # Installing packages using the default source type (required for Linux/rocker images).
      - name: Install required R packages
        run: |
          R -e "install.packages(c('leaflet.providers', 'shinylive'), repos = 'https://cloud.r-project.org/')"

      - name: Export to shinylive with giscus
        run: |
          R -e "source('app/export_with_giscus.R'); export_with_giscus(app_dir = 'app', output_dir = '_site')"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
