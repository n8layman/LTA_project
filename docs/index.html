<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regional Tick Surveillance Data Explorer</title>
    <script
      src="./shinylive/load-shinylive-sw.js"
      type="module"
    ></script>
    <script type="module">
      import { runExportedApp } from "./shinylive/shinylive.js";
      runExportedApp({
        id: "root",
        appEngine: "r",
        relPath: "",
      });
    </script>
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />
    
  </head>
  <body>
    
    <div style="height: 100vh; width: 100vw" id="root"></div>
    

    <!-- GraphComment Comments -->
    <div style="max-width: 1200px; margin: 2rem auto; padding: 20px;">
      <h2 style="font-family: 'Inter', sans-serif; margin-bottom: 1rem;">Comments</h2>
      <div id="graphcomment"></div>
      <script type="text/javascript">
        /* - - - CONFIGURATION VARIABLES - - - */
        var __semio__params = {
          graphcommentId: "Tick-dashboard-1", // make sure the id is yours
          behaviour: {
            // HIGHLY RECOMMENDED
            //  uid: "...", // uniq identifer for the comments thread on your page (ex: your page id)
          },
          // configure your variables here
        }

        /* - - - DON'T EDIT BELOW THIS LINE - - - */
        function __semio__onload() {
          __semio__gc_graphlogin(__semio__params)
        }

        (function() {
          var gc = document.createElement('script'); gc.type = 'text/javascript'; gc.async = true;
          gc.onload = __semio__onload; gc.defer = true;
          gc.src = 'https://integration.graphcomment.com/gc_graphlogin.js?' + Date.now();
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(gc);
        })();
      </script>
    </div>

  </body>
</html>
